<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalyze.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Сборка компьютера</title>
</head>
<body>
    <header>
        <div class="header_wrap">
            <a href="#" class="header_logo">
                <img src="img/logo.svg" alt="logo">
            </a>
            <div class="header_menu">
                <div class="header_nav">
                    <a href="#">Чем занимаемся</a>
                    <a href="#">Процесс работы</a>
                    <a href="#">Команда</a>
                </div>
                <button type="button" class="button header_button">Оставить заявку</button>
            </div>
        </div>
    </header>
    <main>
        <section class="main_display">
            <div class="container main_display_container">
                <h1 class="main_display_header">
                    Собираем игровой ПК под ваш бюджет
                </h1>
                <div class="timer main_display_timer">
                    <div class="timer_item">
                        <div class="timer_count">18</div>
                        <div class="timer_text">Дней</div>
                    </div>
                    <div class="timer_item">
                        <div class="timer_count">18</div>
                        <div class="timer_text">Часов</div>
                    </div>
                    <div class="timer_item">
                        <div class="timer_count">18</div>
                        <div class="timer_text">Минут</div>
                    </div>
                    <div class="timer_item">
                        <div class="timer_count">18</div>
                        <div class="timer_text">Секунд</div>
                    </div>
                </div>
                <button class="button main_display_button">Оставить заявку</button>
            </div>
            <div class="main_display_background">
                <img src="img/bgc.jpg" alt="">
            </div>
        </section>
    </main>
</body>
</html>
